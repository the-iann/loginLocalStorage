<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Login </title>
    <link rel="icon" href="img/descarga.jpeg" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="slide navbar style.css">
    <link rel="stylesheet" href="css/diseñoL.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>

<body>
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form class="registro" id="registro">
                <label for="chk" aria-hidden="true">Registrarte</label>
                <input type="text" name="nom" id="nom" placeholder="Nombre" required="">
                <input type="email" name="correo" id="correo" placeholder="Correo electronico" required="">
                <input type="text" name="user" id="user" placeholder="Usuario" required="">
                <input type="password" name="pswd" id="contraseña" placeholder="Contraseña" required="">
                <button id="registrar" type="submit">Registrar</button>
            </form>
        </div>

        <div class="login">
            <form class="iniciarS" id="iniciarS">
                <label for="chk" aria-hidden="true">Iniciar sesion </label>
                <input type="email" name="correoL" placeholder="Correo electronico" required="">
                <input type="password" name="pswdL" placeholder="Password" required="">
                <button type="submit" id="iniciarSe">iniciar sesion</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
